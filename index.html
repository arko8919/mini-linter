<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Editor</title>
</head>
<body>
<header>
    <h1>Overused Words Checker</h1>
</header>

<main role="main">
    <section class="text-information"></section>
    <div class="row">
        <section class="col-2 container">
            <ul class="repeated-words-list"></ul>
        </section>
        <section class="col-8 container editor">
            <div class="editor-nav">
                <div class="row">
                    <button class="col-4 editor-nav-buttons" value="content">Editor</button>
                    <button class="col-4 editor-nav-buttons" value="add-overused-words">Overused Words</button>
                    <button class="col-4 editor-nav-buttons" value="instruction">Instruction</button>
                </div>
                <div class="moving-underline"></div>
            </div>
            <section class="content">
                <textarea title="text-area" id="text-area"></textarea>
                <div id="repeated-words-output"></div>
                <div id="overused-words-output"></div>
            </section>
            <section class="add-overused-words">
                <input id="input" type="text" title="overused-words-input" placeholder="type word/words"/>
                <button id="overused-words-btn">Add Word</button>
            </section>
            <section class="instruction">
                <article>

                </article>
            </section>
        </section>
        <section class="col-2 container">
            <ul class="overused-words-list"></ul>
        </section>
    </div>
</main>

<footer>

</footer>
<script src="dist/bundle.js"></script>
<noscript>
    You need to enable JavaScript to run this app.
</noscript>
</body>
</html>
