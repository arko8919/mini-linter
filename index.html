<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Editor</title>
</head>
<body>
<header>
    <h1>Overused Words Checker</h1>
</header>

<main role="main">
    <section class="content top-content"></section>
    <div class="row">
        <div class="col-2 content left-content"></div>
        <div class=" col-8 content middle-content">
            <div class="content-nav">
                <div class="row">
                    <button class="col-4 content-buttons" value="editor">Editor</button>
                    <button class="col-4 content-buttons" value="overused-words">Overused Words</button>
                    <button class="col-4 content-buttons" value="instruction">Instruction</button>
                </div>
                <div class="moving-underline"></div>
            </div>
            <section class="editor">
                <div contenteditable="true" id="textarea"></div>
            </section>
            <section class="overused-words">
                <div class="row">
                    <div class="col-9 add-words">
                        <input type="text" title="new overused words" placeholder="type word/words"/>
                    </div>
                    <div class="col-3 list"></div>
                </div>
            </section>
            <section class="instruction">
                <article>

                </article>
            </section>
        </div>
        <div class="col-2 content right-content"></div>
    </div>
</main>

<footer>

</footer>
<script src="dist/bundle.js"></script>
<noscript>
    You need to enable JavaScript to run this app.
</noscript>
</body>
</html>
